{% extends "dashboard/base.html" %}


{% block title %}
Home
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm rounded-4">
        <div class="card-body">
            <h5 class="card-title mb-4">Escolha uma categoria</h5>
            <form action="/dashboard" method="get">
                <div class="d-flex flex-wrap gap-2">
                    {% for category in categories %}
                    <input
                        type="radio"
                        class="btn-check"
                        name="category"
                        value="{{ category }}"
                        id="cat-{{ forloop.counter }}"
                        autocomplete="off"
                    >
                    <label class="btn btn-outline-primary" for="cat-{{ forloop.counter }}">
                        {{ category }}
                    </label>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary mt-4 w-100 rounded-pill">Selecionar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
