{% extends "dashboard/base.html" %}


{% block title %}
Dashboard
{% endblock %}

{% block content %}
<h1>Dashboard</h1>

<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <!-- Bot達o Previous -->
        <li class="page-item {% if actual_page <= 1 %}disabled{% endif %}">
            <a class="page-link" href="/dashboard?category={{ category }}&page={{ actual_page|add:"-1" }}" tabindex="-1">Previous</a>
        </li>


        <!-- Bot達o Next -->
        <li class="page-item">
            <a class="page-link" href="/dashboard?category={{ category }}&page={{ actual_page|add:1 }}">Next</a>
        </li>
    </ul>
</nav>

<div class="row">
    {%for book in books%}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{book.img_url}}" class="card-img-top" alt="Imagem 1">
            <div class="card-body">
                <h5 class="card-title">{{book.title}}</h5>
                <p class="card-text">{{book.author}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <!-- Bot達o Previous -->
        <li class="page-item {% if actual_page <= 1 %}disabled{% endif %}">
            <a class="page-link" href="/dashboard?category={{ category }}&page={{ actual_page|add:"-1" }}" tabindex="-1">Previous</a>
        </li>


        <!-- Bot達o Next -->
        <li class="page-item">
            <a class="page-link" href="/dashboard?category={{ category }}&page={{ actual_page|add:1 }}">Next</a>
        </li>
    </ul>
</nav>

{% endblock %}
